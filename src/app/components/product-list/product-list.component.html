<div class="grid">
			<div class="col-12">
				<div class="card">
					<ul>
						<li *ngFor="let producto of productos">
						  {{ producto.nombre }} - ${{ producto.precio }}
						  <button (click)="agregarAlCarrito(producto)">Agregar al Carrito</button>
						</li>
					  </ul>
					<p-dataView #dv [value]="productoList" [paginator]="true" [rows]="9" filterBy="nombre" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
						<ng-template pTemplate="header">
							<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
								<p-dropdown [options]="sortOptions" placeholder="Filtrar por precio" (onChange)="onSortChange($event)"></p-dropdown>
								<span class="p-input-icon-left">
									<i class="pi pi-search"></i>
									<input type="search" pInputText placeholder="Buscar por nombre" (input)="onFilter(dv, $event)">
								</span>	
								<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
							</div>
						</ng-template>
						<ng-template let-productoList pTemplate="listItem">
							<div class="col-12">
								<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
									<img [src]="productoList.imagen" [alt]="productoList.imagen" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
									<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
										<div class="font-bold text-2xl">{{productoList.nombre}}</div>
										<div class="mb-2">{{productoList.descripcion}}</div>
										<div class="flex align-items-center mt-2">
											<i class="pi pi-tag mr-2"></i>
											<span class="font-semibold">{{productoList.categoria}}</span>
										</div>
									</div>
									<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
										<span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">S/. {{productoList.precio}}</span>
										<p-button icon="pi pi-shopping-cart" label="Add to Cart" styleClass="mb-2 p-button-sm" (click)="agregarAlCarrito(productoList)"></p-button>				
									</div>
								</div>
							</div>
						</ng-template>
		
						<ng-template let-productoList pTemplate="gridItem">
							<div class="col-12 md:col-4">
								<div class="card m-3 border-1 surface-border">
									<div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
										<div class="flex align-items-center">
											<i class="pi pi-tag mr-2"></i>
											<span class="font-semibold">{{productoList.categoria}}</span>
										</div>
									</div>
									<div class="flex flex-column align-items-center text-center mb-3">
										<img [src]="productoList.imagen" [alt]="productoList.imagen" class="w-9 shadow-2 my-3 mx-0"/>
										<div class="text-2xl font-bold">{{productoList.nombre}}</div>
										<div class="mb-3">{{productoList.descripcion}}</div>
									</div>
									<div class="flex align-items-center justify-content-between">
										<span class="text-2xl font-semibold">S/. {{productoList.precio}}</span>
										<p-button icon="pi pi-shopping-cart" (click)="agregarAlCarrito(productoList)"></p-button>
									</div>
								</div>
							</div>
						</ng-template>
					</p-dataView>
				</div>			
			</div>
